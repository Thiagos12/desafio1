<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./CSS/controle-produtos.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <h4>Lista de Produtos</h4>
                <hr />
            </div>
            
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button id="btn-adicionar" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modal-cliente">Adicionar</button>
            </div>
        </div>

<!-- TABELA -->
        <div class="row mt-3">
            <div class="col-sm-12">

                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Valor</th>
                            <th>Quantidade</th>
                            <th>Obs.:</th>
                            <th>Data Cadastro</th>
                            <th>Editar / Excluir</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </div>
        </div>
<!-- The Modal -->
<div class="modal" id="modal-produto">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Adicionar Produtos</h4>
          
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-2">
              <label for="id" class="form-label">Id</label>
              <input id="id" type="text" disabled class="form-control">
            </div>

            <div class="col-sm-10">
              <label for="produto" class="form-label">Produto</label>
              <input id="produto" type="text" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              <label for="valor" class="form-label">Valor</label>
              <input id="valor" type="text" class="form-control">
            </div>

            <div class="col-sm-5">
              <label for="quantidade" class="form-label">Quantidade no Estoque</label>
              <input id="quantidade" type="text" class="form-control" maxlength="3">
            </div>
            <div class="col-sm-5">
              <label for="datacadastro" class="form-label">Data Cadastro</label>
              <input id="datacadastro" type="date" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <label for="observacao" class="form-label">Observação</label>
              <input id="observacao" type="text" class="form-control">
            </div>
          </div>

        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button id="btnsalvar" type="button" class="btn btn-success btn-sm">Salvar</button>
          <button id="btncancelar" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancelar</button>
        </div>
  
      </div>
    </div>
  </div>




    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/model/produto.js"></script>
    <script src="./JS/base.js"></script>
    <script src="./JS/controle-produtos.js"></script>
</body>
</html>
