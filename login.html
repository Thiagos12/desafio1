    <div class="main-login">
        <div class="left-login">
            <h1>Fa√ßa login <br> E acesse sua conta!</h1>
            <img src="./img/mobile-login-animate.svg" class="left-img-login" alt="Entrar">
        
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-input">
                    <label for="email"></label>
                    <input id="email" type="text" placeholder="E-mail">
                </div>
                <div class="text-input">
                    <label for="senha"></label>
                    <input id="senha" type="password" placeholder="Senha">
                </div>
                <br>
                <button id="btn-entrar">Entrar</button>
                <br>
                <div class="link-esqueceu-senha">
                    <a href="#" id="esqueceu-senha" data-bs-toggle="modal" data-bs-target="#myModal">Esqueceu a senha?</a>
                </div>

            </div>
        </div>
    </div>
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="text-input">
          <label for="emailrec"></label>
          <input id="emailrec" type="text" placeholder="E-mail"><br>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Envie Nova Senha</button>
      </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Sair</button>
      </div>

    </div>
  </div>
